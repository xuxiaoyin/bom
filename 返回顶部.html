<html>
<head>
	<title></title>
</head>
<meta charset="UTF-8"/>
<style>
body{ background: #009999;}
.content{ height: 2000px; position: relative;}
#top{ width: 50px; height: 50px; border-radius: 50%; outline: none; border: 2px solid #fff; background: none; color: #fff; position: fixed; bottom: 20px; right: 20px; display: none;}
</style>
<body>	
<div class="content">
	<div class="btn">
		<input type="button" name="top" id="top" value="TOP" />
	</div>
</div>
</body>
<script type="text/javascript">
window.onload=function(){
	var oTop=document.getElementById("top");
	window.onscroll=function(){
		var scrollTop=document.documentElement.scrollTop||document.body.scrollTop;
		if(scrollTop==0){
			oTop.style.display='none';
		}else{
			oTop.style.display='block';			
		}
		oTop.onclick=function(){
			document.documentElement.scrollTop=document.body.scrollTop=0;
		}
	}
	
	
}
</script>
</html>
